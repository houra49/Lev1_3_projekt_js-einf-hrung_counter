<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <h2 class="counter-display">(..)</h2>
        <div id="buttons">
            <button class="counter-plus">+1</button>
            <button class="counter-minus">-1</button>
            <button class="counter-plus10">+10</button>
            <button class="counter-minus10">-10</button>
            <button class="counter-plus100">+100</button>
            <button class="counter-minus100">-100</button>
            <button class="counter-reset">Reset</button>
            <button class="counter-mal">*2</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
